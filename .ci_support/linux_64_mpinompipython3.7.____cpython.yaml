cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-comp7
fftw:
- '3'
libblas:
- 3.8 *netlib
libcblas:
- 3.8 *netlib
mpi:
- nompi
pin_run_as_build:
  fftw:
    max_pin: x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.7.* *_cpython
target_platform:
- linux-64
zip_keys:
- - cdt_name
  - docker_image
